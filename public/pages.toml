content = "# Info\\n\\n## Hauptstadt\\nDie Hauptstadt von **Estland** ist **Tallinn**.\\n\\n## Flagge\\n[![Flagge Estland](data:image/png;base64, \\\"Flagge Estland\\\")](http://data:image/png;base64, \\\"Flagge Estland\\\")\\n\\n## Währung\\nDie **Währung** von **Estland** ist die **Estnische Krone**.\\n\\n## Lage\\n**Estland** ist Südlich von **Finnland**. ([**Hier**](https://maps.app.goo.gl/ae1pTE9LjXVJ8ccc9 \\\"Hier\\\"))\\n\\n## Sprache\\nIn **Estland** spricht man **Estnisch**.\\n"