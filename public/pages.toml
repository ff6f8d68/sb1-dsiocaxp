content = "# Info/n/ ## Hauptstadt/n/ Die Hauptstadt von **Estland** ist **Tallinn**./n/ ## Flagge/n/ [![Flagge Estland](data:image/png;base64, \"Flagge Estland\")](http://data:image/png;base64, \"Flagge Estland\")/n/ ## Währung/n/ Die **Währung** von **Estland** ist die **Estnische Krone**./n/ ## lage/n/ **Estland** ist Südlich von **Finnland**. ([**Hier**](https://maps.app.goo.gl/ae1pTE9LjXVJ8ccc9 \"Hier\"))/n/ ## sprache/n/ in **Estland** spricht man **Estnisch**."